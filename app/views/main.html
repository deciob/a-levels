<section ng-repeat="stat in data.thematic">
  <div class="urban">
    <england-regions-map thematic-data="{{ stat[0] }}" geom-data="data.geom" title="{{stat[0].title}} - {{stat[0].type}}"></england-regions-map>
  </div>
  <div class="rural">
    <england-regions-map thematic-data="{{ stat[1] }}" geom-data="data.geom" title="{{stat[1].title}} - {{stat[1].type}}"></england-regions-map>
  </div>  
</section>
